<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" >
        <meta name="description" content="My Blog">
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1"/>
        <link rel="stylesheet" href="../css/donate.css" />
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;600;700&family=Style+Script&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="../css/all.min.css"/>
        <link rel="stylesheet" href="../css/fontawesome.min.css"/>
        <title>Donate</title>
    </head>
    <body>
        <header class="header">
            <nav>
                <div class="nav-list">
                    <ul>
                        <li><a href="../index.html">HOME</a></li>
                        <li><a href="../index.html.#blog-content">BLOG</a></li>
                        <li><a href="about.html">ABOUT</a></li>
                        <li><a href="donate.html">DONATE</a></li>
                    </ul>
                </div>
            </nav>
        </header>
        <form class="donate-content">
            <div class="donate-box">
                <div class="thank">
                    <h1>Thanks For Your SupportÔºÅ</h1>
                </div>
                <div class="user-input">
                    <p class="guide">Card Holder's Name:</p>
                    <input type="textbox"/>
                    
                </div>
                <div class="user-input">
                    <p class="guide">Card No.:</p>
                    <input class="card-no" type="textbox" placeholder="XXXX" maxlength="4"/>
                    <input class="card-no" type="textbox" placeholder="XXXX" maxlength="4"/>
                    <input class="card-no" type="textbox" placeholder="XXXX" maxlength="4"/>
                    <input class="card-no" type="textbox" placeholder="XXXX" maxlength="4"/>
                </div>
                <div class="user-input">
                    <p class="guide">Expiration date:</p>
                    <input class="date" type="textbox" placeholder="MM" maxlength="2"/>
                    <p style="margin-left: 3px; margin-right: 3px;">/</p>
                    <input class="date" type="textbox" placeholder="YY" maxlength="2"/>
                </div>
                <div class="user-input">
                    <p class="guide">CVV:</p>
                    <input class="cvv" type="textbox" placeholder="XXXX" maxlength="4"/>
                </div>
                <div class="user-input">
                    <p class="guide">Pay method:</p>
                    <input class="method" type="radio" id="visa" name="pay" checked="checked">
                        <label for="visa"><i class="fab fa-cc-visa"></i></label>
                    </input>
                    <input class="method" type="radio" id="mastercard" name="pay">
                        <label for="mastercard"><i class="fab fa-cc-mastercard"></i></label>
                    </input>
                    <input class="method" type="radio" id="amex" name="pay">
                        <label for="amex"><i class="fab fa-cc-amex"></i></label>
                    </input>
                    <input class="method" type="radio" id="apple-pay" name="pay">
                        <label for="apple-pay"><i class="fab fa-cc-apple-pay"></i></label>
                    </input>
                    <input class="method" type="radio" id="paypal" name="pay">
                        <label for="paypal"><i class="fab fa-cc-paypal"></i></label>
                    </input>
                </div>
                <div class="submit">
                        <input class="submit-btn" type="button" value="SUBMIT"/>
                </div>
            </div>
        </form>
    </body>
</html>
